server:
  port : 8083

spring:
  application:
    name: suppliers
  datasource:
    url: jdbc:postgresql://localhost:5432/stock
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate-ddl-auto: create
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    properties.hibernate.format-sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/stock_manager/protocol/openid-connect/certs

eureka:
  instance:
    hostname: products
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true